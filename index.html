<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="assets/js/color.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Keepable</title>
  </head>
  <body>
    <header class="flex flex--wrap">
      <h1 class="header__brand">{keep<span class="text__gray">able</span>}</h1>
      <p class="header__welcome">Welcome to {keepable}</p>
    </header>
    <div class="flex">
      <nav>
        <ul>
          <li onclick="notes()" class="active">
            <span class="logo text--bold">{&nbsp;&nbsp;}</span> 
            Notes
          </li>
          <li onclick="trash()">
            <img class="logo" src="assets/images/trash.png" alt="trash"> Trash
          </li>
        </ul>
      </nav>
      <main>
        <div class="center">
          <form id="form" class="form" action="">
            <input id="form--title" type="text" placeholder="The title for my new note">
            <input id="form--text" type="text" placeholder="This is the body for the note.">
            <div class="flex flex--space">
              <div class="tooltip">
                <input id="form--color" type="color" value="#999B9E" class="tooltip-trigger" href="#"></a>
                <div class="tooltip-content hidden">
                  <div class="tooltip-content__arrow-up"></div>
                  <div class="tooltip-content__body">
                    <a href="#"></a>
                    <a href="#"></a>
                  </div>
                </div>
              </div>
              <input type="submit" value="Keep it!">
            </div>
          </form>
        </div>

        <div class="notes-container flex flex--wrap">
          <article class="note white">
            <h1 class="note__title">title</h1>
            <p class="note__text">note</p>
            <div class="note__buttons flex">
                <button><img src="assets/images/color.svg" alt=""></button>
                <button><img src="assets/images/trash.svg" alt=""></button>
            </div>
          </article>
          <article class="note yellow">
            <h1 class="note__title">title</h1>
            <p class="note__text">note</p>
            <div class="note__buttons">
              <button><img src="assets/images/color.svg" alt=""></button>
              <button><img src="assets/images/trash.svg" alt=""></button>
            </div>
          </article>

          <article class="note cyan">
            <h1 class="note__title">title 2</h1>
            <p class="note__text">note 2</p>
            <div class="note__buttons">
              <button><img src="assets/images/color.svg" alt=""></button>
              <button><img src="assets/images/trash.svg" alt=""></button>
            </div>
          </article>
        </div>

        <div class="new_notes-container">
          <!--in this places enter the new notes-->
        </div>
      </main>
    </div>
    <script src="new_note.js"></script>
  </body>
</html>
